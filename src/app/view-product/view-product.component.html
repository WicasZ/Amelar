<div class="conteiner mx-auto text-center">
  <div class="row text-center mx-auto" style="width: 80%">
    <div class="col mt-2" *ngFor="let producto of producto">
      <div class="card mx-auto" style="width: 18rem">
        <img src="{{ producto.imagen }}" class="card-img-top img" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ producto.titulo }}</h5>
          <p class="card-text">${{ producto.precio }}</p>
          <button class="btn btn-primary" (click)="addCar(producto.id)">
            AÃ±adir al carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
